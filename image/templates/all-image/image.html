{%extends 'all-image/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       <h1 class="text-center">{{image.name}}</h1>
       <img src="{{image.image.url}}" alt="{{image.name}}">
     </div>

     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       <p>{{image.location}}</p>
       <p>{{image.category}}</p>
       <p>{{image.description}}</p>
     </div>
   </div>
  <div class="row">
     <p>Posted {{image.pub_date|timesince}} by {{image.editor.first_name}}</p>
  </div>

 </div>

 {% endblock %}
