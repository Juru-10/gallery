{%extends 'all-image/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <h1 class="text-center">{{image.name}}</h1>
   </div>

   <div class="row">
     <img src="{{image.image.url}}" alt="{{image.name}}">
   </div>

   <div class="row">
     <p>{{image.location}}</p>
     <p>{{image.category}}</p>
     <p>{{image.description}}</p>
   </div>

   <div class="row">
     <p>Posted {{image.pub_date|timesince}} by {{image.editor.first_name}}</p>
   </div>

 </div>

 {% endblock %}
