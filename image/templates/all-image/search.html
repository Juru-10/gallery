{%extends 'all-image/base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  <div class=""style="display:grid;grid-template-columns: 30% 30% 30%;
      grid-auto-rows: 25.6em;
      grid-gap: 60px;">
      {% if images %}
        {% for image in images %}
          <div class="col-sm-6 col-md-3">
              <h3>{{image.name}}</h3>
              <a href=""><img style="height:200px;width:300px;"src="{{image.image.url}}" alt="{{image.image}}"></a>

          </div>
        {% endfor %}
      {% endif %}
  </div>

  </div>
</div>
{% endblock %}
