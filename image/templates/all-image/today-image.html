{%extends 'all-image/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
  <!-- Looping through images   -->
  <div class="row"style="display:grid;grid-template-columns: 30% 30% 30%;
      grid-auto-rows: 25.6em;
      grid-gap: 60px;">
  {% for image in image %}


    <div class="">
      <div class="">
        <h2> {{ image.name }} </h2>
        <a href="{% url 'image_details' %}"><img style="height:200px;width:300px;"src="{{image.image.url}}" class="img-responsive" alt="Image"></a>
        <p>Posted {{image.pub_date|timesince}} ago</p>
        <p>by {{image.editor.first_name}}</p>
      </div>
    </div>

    <!--Display image image images  -->
    <!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

    </div> -->



  {% empty %}
  <div class="row">
    <h2 class="text-center">There No image Items</h2>
  </div>
  {% endfor %}
    </div>
</div>

{% endblock %}
